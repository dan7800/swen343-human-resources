<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Timecard</title>
</head>
<body>
<form method="POST" action="/createTimecard">
    <fieldset>
        Employee First Name: <input type="text" name="firstName"><br>
        Employee Last Name: <input type="text" name="lastName"><br>
        Employee DOB: <input type="text" name="DOB"><br>
        Sunday: <input type="number" name="sun"><br>
        Monday: <input type="number" name="mon"><br>
        Tuesday: <input type="number" name="tues"><br>
        Wednesday: <input type="number" name="wed"><br>
        Thursday: <input type="number" name="thurs"><br>
        Friday: <input type="number" name="fri"><br>
        Saturday: <input type="number" name="sat"><br>
    </fieldset>
    <input type="submit" value="Submit">
</form>

</body>
</html>
